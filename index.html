<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="first">
    <div class="logo">
      <img src="/images/logo.svg" alt="base apperel logo">
    </div>

    <div>
      <h1>
        <span class="thinFont">We're</span>
        <br>
        <span class="thickFontOne">coming</span>
        <br>
        <span class="thickFontTwo">soon</span>
      </h1>

      <p>Hello fellow shoppers! We're currently building our new <br> fashion store. 
        Add your email below to stay up-to-date with <br> announcements and our launch deals.
      </p>

      <input type="text" placeholder="Email Address">
      <button>></button>
    </div>
  </div>
  
  <div class="second">
    <div class="photo">
      <img src="/images/hero-desktop.jpg" alt="lady with jewerly">
    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lena Sokolova</a>.
    </p>
  </footer>
</body>
</html>
